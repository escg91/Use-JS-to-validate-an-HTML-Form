<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>
    <!-- Formulario -->
    <form>
        <div class="container">
            <div>
                <h4>Payment form example</h4>
            </div>
            <div>
                <div class="row mg-12">
                    <div class="alert alert-danger" id="alert" role="alert">
                        Some fields are missing
                    </div>

                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">Card#</label>
                        <input type="text" class="form-control" id="card" placeholder="xxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">cvc#</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>


                    <div class="col-md-4">
                        <label for="validationServerUsername">Amount</label>
                        <!-- <span class="input-group-text bg-light text-dark border-0 " id="inputGroupPrepend3">$</span> -->


                        <!-- <div class="input-group mt-2"> -->
                        <!-- <div class="input-group-prepend">
                                                                                                                                                                                                                                                              hola
                                                                                                                                                                                                                                                          </div> -->
                        <!-- </div> -->
                        <input type="text" class="form-control" id="amount" placeholder="$" aria-describedby="inputGroupPrepend3" required> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">

                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="FirstName">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Last Name</label>
                    <input type="password" class="form-control" id="LastName">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>

                <!-- <div class="col-3 mt-5">
                                                                                                                                                                                  <label for="inputState" class="form-label">State</label>
                                                                                                                                                                                  <input type="text" class=" form-select">
                                                                                                                                                                                  <option selected>Pick a state</option>
                                                                                                                                                                                  <option>...</option>
                                                                                                                                                                                  </select> -->
                <!-- </div> -->
                <div class="col-md-3 mb-3">
                    <label for="validationServer04">State</label>
                    <select class="custom-select" id="state" required>
                        <option value="">Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
                <div class="col-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="PostalCode">
                </div>
            </div>


            <div class="form-row">
                <div class="col-md-6 mb-3">

                    <label for="Credit Card">We accept:</label>

                    <div class="p-2 col-md-5 bg-secondary text-white d-flex align-content-center">

                        <div class=" form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">

                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <small id="emailHelp" class="form-text text-muted">
                        Add any notes here.</small>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                <button class="btn btn-primary me-md-2 p-1 mb-1 bg-secondary text-white mx-2" type="button">cancel</button>
                <button class="btn btn-primary p-1 mb-1 bg" type="button">send</button>
            </div>


    </form>
</body>
</body>

</html>
